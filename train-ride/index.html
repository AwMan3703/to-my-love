<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <title>Train ride</title>

        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/keyframes.css">
    </head>
    <body>
        <!--Keep on top-->
        <div id="background-grid"></div>

        <main>
            <p> <!--TODO: Change this paragraph to something more meaningful-->
                Con ogni viaggio in treno o in autobus, in cui ascoltavamo la musica insieme o giocavamo ai videogiochi sul mio cellulare,
                Grazie per tutte le <a href="../photos/index.html">memorie</a> che abbiamo insieme :)
            </p>

            <a id="subway-surfers-video-toggle" onclick="toggle_subway_surfers_video()"></a>

            <div class="scene-container">
                <div id="train-scene-container" class="h-stack">
                    <div class="scene train-car-scene"></div>
                    <div class="scene train-car-scene">
                        <img class="" alt="Could not load image"
                             src="assets/scene/train.png" style="height: inherit;">
                        <img class="selectable"
                             src="assets/scene/tote-bag.png" style="height: 1.5pc; top: 98px; left: 66px"
                             data-tooltip-text="A Kuromi tote bag<br>It is filled to the brim with... shoplifted products??">

                        <img class="selectable"
                             src="assets/scene/backpack.png" style="height: 1.5pc; top: 120px; left: 126px"
                             data-tooltip-text="It's a backpack someone left here...<br>">

                        <img class="selectable"
                             src="assets/scene/phone.png" style="height: 1.3pc; top: 140px; left: 326px"
                             data-tooltip-text="A phone was left charging on the seat<br>Hopefully it won't be forgotten here">
                    </div>
                    <div class="scene train-car-scene"></div>
                </div>
                <div class="scene horizontal-repeating-background"
                    style="background-image: url('assets/scene/tracks-2x.gif');
                    margin-top: -60px; width: 100%; height: 120px;
                   	filter: brightness(40%) contrast(90%);"></div>
            </div>
        </main>

        <div id="tooltip-level">
            <div id="tooltip">
                Tooltip failure
            </div>
        </div>

        <video id="subway-surfers-video" src="assets/subway-surfers.mp4"></video>

        <script src="js/follow-pointer.js"></script>
        <script src="js/tooltip.js"></script>
        <script src="js/main.js"></script>
        <script>
            followPointer(document.getElementById("tooltip"));
        </script>
    </body>
</html>
