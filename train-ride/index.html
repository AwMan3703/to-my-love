<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train ride</title>

        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/keyframes.css">
    </head>
    <body>
        <!--Keep on top-->
        <div id="background-grid"></div>

        <main>
            <p>testing</p>
            <div class="scene-container">
                <div id="train-scene-container" class="h-stack">
                    <div class="scene train-car-scene">
                        <img class="" alt="Could not load image"
                             src="assets/scene/train.png" style="height: inherit;">
                    </div>
                    <div class="scene train-car-scene">
                        <img class="" alt="Could not load image"
                             src="assets/scene/train.png" style="height: inherit;">
                        <img class="selectable" data-tooltip-text="It's a Kuromi tote bag"
                             src="assets/scene/tote-bag.png" style="height: 2.5pc; top: 170px; left: 96px">
                        <img class="selectable" data-tooltip-text="It's a backpack someone left here... what an idiot."
                             src="assets/scene/backpack.png" style="height: 2.5pc; top: 204px; left: 200px">
                        <img class="selectable" data-tooltip-text="Why would someone even charge their phone on the train?"
                             src="assets/scene/phone.png" style="height: 2.3pc; top: 238px; left: 539px">
                    </div>
                    <div class="scene train-car-scene">
                        <img class="" alt="Could not load image"
                             src="assets/scene/train.png" style="height: inherit;">
                    </div>
                </div>
                <div class="scene horizontal-repeating-background"
                    style="background-image: url('assets/scene/tracks-2x.gif');
                    margin-top: -80px; width: 100%; height: 150px;
                   	filter: brightness(40%) contrast(90%);"></div>
            </div>
        </main>

        <div id="tooltip-level">
            <div id="tooltip">
                Testing
            </div>
        </div>

        <script src="js/follow-pointer.js"></script>
        <script src="js/tooltip.js"></script>
    </body>
</html>
